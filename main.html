<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></head>
<body>
    <div class="container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="row">
            <div class="col-md-12">
                <h1>Random Quote Machine</h1>
                <h3>WARNING: These quotes might inspire you</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="quote-box">
                    <p id="quote"></p>
                    <p id="author"></p>
                </div>
                <ul class="list-inline">
                    <a href="#" class="btn btn-default btn-lg get-quote">
                        <i class="fa fa-quote-left fa-fw"></i>
                        Get quote
                    </a>
                    <a href="#" class="btn btn-default btn-lg share-quote">
                        <i class="fa fa-brands fa-x-twitter fa-fw"></i>
                        Share quote
                    </a>
                </ul>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
